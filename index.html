<!DOCTYPE html>
<html>
  <head>
    <title>Super Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Vujahday+Script&family=Yellowtail&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Super Calculator</h1>
    <section>
      <div class="container">
        <div id="display"></div>
        <div class="buttons">
          <button>C</button>
          <button>/</button>
          <button>*</button>
          <button>&lAarr;</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>-</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>.</button>
          <button>(</button>
          <button>0</button>
          <button>)</button>
          <button>=</button>
        </div>
      </div>
    </section>
  </body>
</html>
